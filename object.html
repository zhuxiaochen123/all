<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
    var BMW={
      make:'BMW',
      model: '7xi',
      year: 2018,
      color: 'silver',
      passengers: 5,
      mileage: 9000
    }
    function isNew(car) {
      if (car.year>=2016 && car.mileage<10000){
        document.write("新车");
      }else{
        document.write("旧车");
      }
      document.write("<br>")
    }
    isNew(BMW)
    </Script>
  </body>
</html>
